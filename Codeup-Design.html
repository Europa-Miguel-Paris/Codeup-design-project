<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body id="custom">

    <div class="grey-strip mt-5">
        <div class="text-center" id="strip">
            <img class="rounded-circle my-n4" src="img/logo.png" width="105px" height="105px">
        </div>
    </div>
<!--    <div class="white-strip mb-5">1</div>-->
    <div class="container-fluid" id="main-container">

        <p class="text-center" id="main-title"> codeup design</p>

        <!--Nav Bar-->
        <div class="row d-flex justify-content-center text-center no-gutters" id="nav-row">
            <nav class="navbar text-center">
                <div class="col-3">
                    <a class="" href="#">SERVICES</a>
                </div>
                <div class="col-3">
                    <a class="" href="#">WORK</a>
                </div>
                <div class="col-3">
                    <a class="" href="#">BLOG</a>
                </div>
                <div class="col-3">
                    <a class="" href="#">CONTENT</a>
                </div>
            </nav>
        </div>

        <h1 class="text-center my-4" id="title-1">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h4 class="text-center my-5" id="title-2">FROM PARK CITY, UTAH</h4>


        <div class="row text-center  d-flex justify-content-center no-gutters">
            <div class="col-6 col-sm-12">
                <div class="row d-flex justify-content-center">
                    <div>
                        <button type="button" id="r-orange" class=" button-1 btn btn-circle btn-lg m-1">DESIGN</button>
                    </div>
                    <div>
                        <button type="button" id="gold" class=" button-1 btn btn-circle btn-lg m-1">DEVELOP</button>
                    </div>
                    <div>
                        <button type="button" id="green" class=" button-1 btn-circle btn-lg m-1">SUPPORT</button>
                    </div>
                    <div>
                        <button type="button" id="blue" class=" button-1 btn btn-circle btn-lg m-1">HOST</button>
                    </div>
                </div>
            </div>
        </div>

        <hr id="custom-hr">

        <div class="container">

            <p class="row text-center d-flex justify-content-center no-gutters">
                <div class="col-12 col-md-offset-2">
                SELECTED WORK
                </div>
            </p>

            <div class="row">
<!--                col-12 col-sm-6 col-md-8-->
                <div class=" col-md-8 col-sm-6 col-12 mb-1">
                    <img src="img/apple-ipad.jpg" class="img-fluid" alt="Responsive Image">
                    <img src="img/macbook.jpg" class="img-fluid" alt="Responsive Image">
                    <img src="img/man.jpg" class="img-fluid" alt="Responsive Image">
                    <img src="img/security.jpg" class="img-fluid" alt="Responsive Image">
                </div>
            </div>
        </div>
    </div>
